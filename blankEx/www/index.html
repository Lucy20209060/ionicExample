<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>空白</title>

    <link rel="manifest" href="manifest.json">


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="ctrl">
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-header-bar align-title="left" class="bar-positive">

      <div class="buttons">
        <button class="button" ng-click="doSomething()"  menu-toggle="left">左侧按钮</button>
      </div>
      <h1 class="title">Title!</h1>
      <div class="buttons">
        <button class="button">右侧按钮</button>
      </div>

      </ion-header-bar>
      <ion-content>
      
      <ion-refresher on-refresh="doRefresh()" pulling-text="刷新中..."></ion-refresher>
      <ion-list>
        <ion-item ng-repeat="x in data">{{x}}</ion-item>
      </ion-list>

      <ion-list>
        <ion-item ng-click="show()">action sheet</ion-item>
      </ion-list>

      <button class="button button-calm" on-Hold="onhold()">长按一下</button>
      <button class="button button-calm" on-double-tap="ondouble()">双击</button>

      <button class="button button-calm" ng-click="load()">加载</button>

      <ion-list show-delete="shouldShowDelete">
        <ion-item>
          <ion-delete-button class="ion-minus-circled"></ion-delete-button>
          Hello, 列表项!
        </ion-item>
      </ion-list>
      <ion-toggle ng-model="shouldShowDelete">
        显示删除?
      </ion-toggle>

      </ion-content>

      <ion-footer-bar align-title="left" class="bar-assertive">
        <div class="buttons">
          <button class="button">左侧按钮</button>
        </div>
        <h1 class="title">Title!</h1>
        <div class="buttons" ng-click="doSomething()">
          <button class="button">右侧按钮</button>
        </div>
      </ion-footer-bar>
    </ion-side-menu-content>

    <ion-side-menu width="200" expose-aside-when="large">
      <ion-header-bar class="bar-dark">
        <h1 class="title">左侧菜单</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item>1111111</ion-item>
          <ion-item>2222222</ion-item>
          <ion-item>3333333</ion-item>
          <ion-item>4444444</ion-item>
        </ion-list>

        <button class="button button-block button-positive" ng-click="tap1()">弹出框</button>
        <button class="button button-block button-balanced" ng-click="tap2()">确认框</button>
        <button class="button button-block button-dark" ng-click="tap3()">警告框</button>
      </ion-content>

      <ion-footer-bar align-title="left" class="bar-positive">
        <div class="buttons">
        <h1 class="title">Title!</h1>
      </ion-footer-bar>



    </ion-side-menu>



  </ion-side-menus>


    
  </body>
</html>
